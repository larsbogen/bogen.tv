<!DOCTYPE html>

<html>
<title>Lars</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<body class="w3-light-grey">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
  <a href="#" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">PORTFOLIO</a> 
  <a href="#about" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">ABOUT ME</a> 
  <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-16">CONTACT</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">LARS</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">â˜°</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
<div class="wrapper">
<h1 class="bogen" data-element="bogen">Lars Martin Bogen</h1>
<h2 class="foto" data-element="foto">Fotograf</h2>
</div>
<div class="input-container"></div>
    <label for="urlInput">Skriv inn URL-kodet tekst:</label>
    <input type="text" id="urlInput" placeholder="Skriv inn URL-kodet tekst her">
    <button onclick="decodeAndDisplay()">Dekod Tekst</button>
    <p>Dekodet Tekst: <span id="decodedText"></span></p>
</div>
    <script>
        function decodeAndDisplay() {
            var urlEncoded = document.getElementById("urlInput").value;
            var decoded = decodeURIComponent(urlEncoded);
            document.getElementById("decodedText").innerText = decoded;
        }
    </script>


</body>
</html>
